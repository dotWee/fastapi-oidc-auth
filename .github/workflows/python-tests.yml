name: pytest with Keycloak

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10' , '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Start Keycloak container
      run: |
        docker run -d -p 8080:8080 \
            -e KEYCLOAK_ADMIN=admin \
            -e KEYCLOAK_ADMIN_PASSWORD=admin \
            -e KEYCLOAK_IMPORT=/opt/keycloak/data/import/realm-export.json \
            -v $(pwd)/realm-export.json:/opt/keycloak/data/import/realm-export.json \
            --name keycloak \
            quay.io/keycloak/keycloak:21.0.2 start-dev --import-realm

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Pip
      run: python -m pip install --upgrade pip wheel

    - name: Install dependencies
      run: pip install -e .[development]

    - name: Wait for Infrastructure to be ready
      run: |
        chmod +x tests/wait_for_service.sh & bash tests/wait_for_service.sh http://localhost:8080 200 100

    - name: Run tests
      run: nox -s test
